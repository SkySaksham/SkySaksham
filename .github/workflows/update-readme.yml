name: Update README

on:
  schedule:
    - cron: '0 0 * * *'   # runs every day at midnight UTC
  workflow_dispatch:        # allows manual trigger from GitHub UI

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # needed for git push

    steps:
      - uses: actions/checkout@v3

      - name: Update README
        run: |
          # Update or insert a "Last updated" timestamp in the README
          if grep -q "Last updated on" README.md; then
            sed -i "s/Last updated on.*/Last updated on $(date -u)/" README.md
          else
            echo -e "\n\n_Last updated on $(date -u)_" >> README.md
          fi

          # Configure Git user for the bot
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Stage, commit, and push changes only if something actually changed
          git add README.md
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit."
          else
            git commit -m "chore: update README timestamp"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }} HEAD:main
          fi